    <head>
    <title>Date calculator</title>
</head>
<script>
    function calulateElapsedTime() {
      var dateObj = new Date();
      var day = parseInt(document.frm.day.value);
      var month = parseInt(document.frm.month.value);
      var year = parseInt(document.frm.year.value);

      var dateInput =
        day.toString() + "/" + month.toString() + "/" + year.toString();
      var systemDate =
        dateObj.getFullYear() +
        "/" +
        dateObj.getMonth() +
        "/" +
        dateObj.getDay();

      var dateFirst = new Date(dateInput);
      var dateSecond = new Date(systemDate);

      var timeDiff = Math.abs(dateSecond.getTime() - dateFirst.getTime());

      var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));

      year = Math.floor(diffDays / 365);
      diffDays = diffDays - year * 365;
      month = Math.floor(diffDays / 30);
      diffDays = diffDays - month * 30;
      day = diffDays;

      var message =
        "day: " +
        day.toString() +
        " month: " +
        month.toString() +
        " year: " +
        year.toString();
        document.getElementById("demo").innerHTML = message;
        alert(message);
    }
</script>

<body>
    <h1>Calculate the elapsed time</h1>
    <br />
    <form name="frm">
      <label for="day">Enter day:&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="number" id="day" name="day" /><br />
      <label for="month">Enter month:</label>
      <input type="number" id="month" name="month" /><br />
      <label for="year">Enter year:&nbsp;&nbsp;&nbsp;</label>
      <input type="number" id="year" name="year" /><br /><br />
      <input type="submit" value="Calculate" onclick="calulateElapsedTime()" />
    
    </form>
    <br />
    <p id="demo"></p>
</body>
